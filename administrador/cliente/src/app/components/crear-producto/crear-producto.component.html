<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo}}</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <!-- form-control-lg: hace que se vea mas grande el texto -->
              <input type="text" formControlName="producto"
                    class="form-control form-control-lg" placeholder="Producto">
              <!--<div class="text-danger">
                <span>El nombre del producto <strong>es obligatorio</strong></span>
              </div>-->
            </div>
            <!--<div class="mb-3">
              <input type="text" formControlName="tipo"
                    class="form-control form-control-lg" placeholder="Tipo">
            </div>-->
            <div class="mb-3">
              <select formControlName="tipo" class="form-control form-control-lg">
                <option value="">Tipo</option>
                <option value="Interior">Interior</option>
                <option value="Exterior">Exterior</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="flores"
                    class="form-control form-control-lg" placeholder="Flores (No/Color)">
            </div>
            <!--<div class="mb-3">
              <input type="text" formControlName="frutal"
                    class="form-control form-control-lg" placeholder="Frutal">
            </div>-->
            <div class="mb-3">
              <select formControlName="frutal" class="form-control form-control-lg">
                <option value="">Frutal</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="cantidad"
                    class="form-control form-control-lg" placeholder="Cantidad">
            </div>
            <div class="mb-3">
              <input type="number" formControlName="precio"
                    class="form-control form-control-lg" placeholder="Precio">
            </div>
            <div class="mb-3">
              <button routerLink="/admin" class="btn btn-secondary btn-lg float-start">Volver</button>
              <button type="submit" class="btn btn-success btn-lg float-end">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
