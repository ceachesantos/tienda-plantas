  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{ titulo }}</span>
          <form
            class="mt-3"
            [formGroup]="compraForm"
            (ngSubmit)="agregarCompra()"
          >
            <div class="mb-3">
              <!--si cambias input por span, haces que el campo no sea editable-->

                <p>ID artículo:</p>
                <input

              />
              </div>-->
              <!--<p>ID cliente:</p>
              <input
                type="text"
                formControlName="IDcliente"
                class="form-control form-control-lg"
                placeholder="ID cliente"
              />-->
            </div>
            <!--<div class="mb-3">
              <input type="text" formControlName="tipo"
                    class="form-control form-control-lg" placeholder="Tipo">
            </div>-->
            <div class="mb-3">
              <p>Nombre comprador:</p>
              <input
                type="text"
                formControlName="nombreComprador"
                class="form-control form-control-lg"
                placeholder="Nombre comprador"
              />
            </div>
            <div class="mb-3">
              <p>Dirección:</p>
              <input

                formControlName="direccion"

              />

              <button type="submit" class="btn btn-success btn-lg float-end">
